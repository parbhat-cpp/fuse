# https://github.com/docker/awesome-compose
services:
  fuse-server-prod:
    container_name: fuse-server-prod
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - fuse-network
  redis:
    image: redis:7-alpine
    env_file:
      - .env
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --bind 0.0.0.0
    volumes:
      - redis-data:/data
    networks:
      - fuse-network
volumes:
  redis-data:
networks:
  fuse-network:
    driver: bridge
